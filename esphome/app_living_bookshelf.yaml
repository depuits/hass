esphome:
  name: app_living_bookshelf
  platform: ESP8266
  board: esp01_1m
  includes:
    - lib/AButt/AButt.h
    - lib/AButt/AButt_Sensor.h

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "App Living Bookshelf"
    password: "jzDio0zQrD5Z"

mqtt:
  broker: !secret mqtt_broker
  username: !secret mqtt_username
  password: !secret mqtt_password
  topic_prefix: "app/living/bookshelf"
  
captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
#api:
#  password: !secret device_password

ota:
  password: !secret device_password

sensor:
  - platform: dht
    pin: GPIO16
    temperature:
      name: "Temperature"  
      filters:
        - filter_out: nan
    humidity:
      name: "Humidity"
      filters:
        - filter_out: nan
    update_interval: 30s
    model: DHT22
    
text_sensor:
  - platform: custom
    lambda: |-
      auto sensor = new AButtSensor(0, true);
      App.register_component(sensor);
      return {sensor};

    text_sensors:
      name: "Button"

light:
  - platform: rgb
    id: center
    name: "Center"
    red: out_l_r
    green: out_l_g
    blue: out_l_b
    effects:
      - random:
      - strobe:
      - flicker:
      

# Example output entry
output:
  - platform: esp8266_pwm
    id: out_l_r
    pin: GPIO14
  - platform: esp8266_pwm
    id: out_l_g
    pin: GPIO12
  - platform: esp8266_pwm
    id: out_l_b
    pin: GPIO13

status_led:
  pin:
    number: GPIO2
    inverted: True

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      inverted: True
    name: "BinButton"
    on_press:
      - light.toggle: center
      